{% extends 'blog/base.html' %}

{% block content %}
    {% if form.errors %}
    <p>Your username and password didn't match. Please try agin.</p>
    {% endif %}

    <form class="form-login" method="post" action="{% url 'login' %}">{% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <input class="button-login" type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
